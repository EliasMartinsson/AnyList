<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyList | Home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="App.js" defer></script>
    <link rel="shortcut icon" type="image" href="Logo(Icon).jpg" />
  </head>
  <body>
    <header>
      <nav class="upper">
        <div>
          <h1>AnyList</h1>
        </div>
        <div>
          <img width="120em" class="logo" src="Logo.jpg" alt="Logo" />
        </div>
        <i class="fa-solid fa-user" width="0.25rem"></i>
      </nav>
      <div class="lower" id="stickyHeader">
        <div>
          <ul class="links">
            <li>
              <a href="lists.html">Lists</a>
            </li>
            <li>
              <a href="schedules.html">Schedules</a>
            </li>
            <li>
              <a href="playlists.html">Playlists</a>
            </li>
            <li>
              <a href="community.html">Community</a>
            </li>
            <li>
              <a href="donate.html">Donate</a>
            </li>
          </ul>
        </div>
        <div class="search-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search.." name="" id="" />
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="upper-footer">
        <nav>
          <ul class="links">
            <h1>Follow us</h1>
            <li class="icon">
              <a href="https://discord.com"
                ><i class="fa-brands fa-discord"></i
              ></a>
            </li>
            <li class="icon">
              <a href="https://www.instagram.com/"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="icon">
              <a href="https://twitter.com"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li class="icon">
              <a href="https://facebook.com"
                ><i class="fa-brands fa-facebook-square"></i
              ></a>
            </li>
          </ul>
        </nav>
        <nav>
          <ul class="links">
            <h1>Try out our app</h1>
            <li class="icon">
              <a href="https://appstore.com"
                ><i class="fa-brands fa-app-store"></i
              ></a>
            </li>
            <li class="icon">
              <a href="https://googleplay.com"
                ><i class="fa-brands fa-google-play"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
